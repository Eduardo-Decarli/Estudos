<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões do BootStrap</title>
    <link rel="stylesheet" href="../Bootstrap files/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .container {
            height: 100vh;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            margin: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="buttons">
            <button class="btn btn-primary">Ação Principal</button>
            <input type="submit" class="btn btn-secondary" value="Ação Secundária">
            <button class="btn btn-success">Confirmação/Sucesso</button>
            <a class="btn btn-danger">Erros ou Exclusão</a>
            <button class="btn btn-warning">Alerta</button>
            <button class="btn btn-info">Informação</button>
            <button class="btn btn-light">Interface Clara</button>
            <button class="btn btn-dark">Interface Escura</button>
            <a class="btn btn-link">Links com Aparência de Botão</a>
        </div>

        <div class="buttons ">
            <button class="btn btn-primary btn-lg">Botão com Tamanho Grande</button>
            <button class="btn btn-primary">Botão com Tamanho Normal</button>
            <button class="btn btn-secondary btn-sm">Botão com tamanho pequeno</button>
        </div>

        <div class="buttons">
            <button class="btn btn-primary btn-lg btn-"><i class="bi bi-check-circle"> </i>Botão com Icone</button>
        </div>

        <div class="buttons">
            <button class="btn btn-outline-primary"> Botão Outline </button>
            <button class="btn btn-outline-success"> Botão Outline </button>
            <button class="btn btn-outline-danger"> Botão Outline </button>
        </div>

        <div class="buttons">
            <button class="btn btn-primary" data-bs-toggle="button" autocomplete="off"> Botão Toggle </button>
            <button class="btn btn-success active" data-bs-toggle="button" autocomplete="off"> Botão Toggle </button>
            <button class="btn btn-danger" data-bs-toggle="button" autocomplete="off"> Botão Toggle </button>
        </div>

        <div class="buttons">
            <div class="btn-group">
                <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    Ações
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Editar</a></li>
                    <li><a class="dropdown-item" href="#">Excluir</a></li>
                    <li><a class="dropdown-item" href="#">Compartilhar</a></li>
                </ul>
            </div>
        </div>

        <div class="buttons">
            <form action="" method="get">
                <input type="text" class="form-control mb-2" placeholder="Digite seu nome">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>

        <div class="buttons">
            <button class="btn btn-primary" type="button"><span class="spinner-border spinner-border-sm" role="status"
                    aria-hidden="true"></span> Carregando</button>
        </div>

        <!-- Botão -->
        <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#meuModal">
            Abrir Modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="meuModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Título do Modal</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        Conteúdo do modal.
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
