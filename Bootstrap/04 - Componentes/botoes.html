<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões do BootStrap</title>
    <link rel="stylesheet" href="../Bootstrap files/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .container {
            height: 100vh;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            margin: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="buttons">
            <button class="btn btn-primary">Ação Principal</button>
            <input type="submit" class="btn btn-secondary" value="Ação Secundária">
            <button class="btn btn-success">Confirmação/Sucesso</button>
            <a class="btn btn-danger">Erros ou Exclusão</a>
            <button class="btn btn-warning">Alerta</button>
            <button class="btn btn-info">Informação</button>
            <button class="btn btn-light">Interface Clara</button>
            <button class="btn btn-dark">Interface Escura</button>
            <a class="btn btn-link">Links com Aparência de Botão</a>
        </div>

        <div class="buttons">
            <button class="btn btn-primary btn-lg">Botão com Tamanho Grande</button>
            <button class="btn btn-primary">Botão com Tamanho Normal</button>
            <button class="btn btn-secondary btn-sm">Botão com tamanho pequeno</button>
        </div>

        <div class="buttons">
            <button class="btn btn-primary btn-lg"><i class="bi bi-check-circle"> </i>Botão com Icone</button>
        </div>
    </div>
</body>

</html>
