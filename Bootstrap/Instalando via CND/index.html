<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Import do CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Define um container com margen variável de acordo com o tamanho da tela-->
    <div class="container">
        <h1>Olá, mundo com Bootstrap!</h1>
        <!-- O botão já é estilizado, mas adicionar as classes prontas, torna cada vez mais estilizado -->
        <button class="btn btn-success">Clique Aqui</button>
    </div>
    <!-- Import do JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
