<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Bootstrap files/css/bootstrap.min.css">
    <style>
        div {
            border: solid red 1px;
        }
    </style>
</head>

<body>
    <!-- O bootstrap utiliza classes para fazer o uso das propriedades margin e padding, 
     podemos usar usando a seguinte sintáxe: {propriedade}{Direção}-{Tamanho} -->

     <div class="container">
        <div class="mb-2">Exemplo com margem abaixo</div>
        <div class="ps-5">Exemplo com padding à esquerda</div>
        <div class="mx-3 my-3">Margem em volta</div>
        <div class="px-5">Padding lateral grande</div>
        <div class="mt-auto">Margem top automática</div>
        <div class="mt-lg-5">Espaçamento Resposivo para Desktop</div>
        <div class="mt-2 pb-3 mb-5">Espaçamento personalizado</div>
     </div>
</body>

</html>
